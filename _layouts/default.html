{% include setup %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="{{site.author.name}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/feedback.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css" id="holderjs-style">
        .holderjs-fluid {
            font-size:16px;
            font-weight:bold;
            text-align:center;
            font-family:sans-serif;
            margin:0
        }
    </style>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon.png">
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <a class="brand" href="{{HOME_PATH}}">{{site.title}}</a>
            <ul class="nav">
              {%assign pages_list = site.pages%}
              {%assign group = 'navigation'%}
              {%include pages_list%}
            </ul>
            <p class="navbar-text pull-right"> 
              <i class="icon-bookmark"></i>
              <a href="http://feeds.feedburner.com/ch3sh1r" class="navbar-link"> RSS</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="featurette">
        {{content}}
      </div>
    </div>
    {% include analytics %}
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap-transition.js"></script>
    <script src="/js/bootstrap-alert.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/js/bootstrap-dropdown.js"></script>
    <script src="/js/bootstrap-scrollspy.js"></script>
    <script src="/js/bootstrap-tab.js"></script>
    <script src="/js/bootstrap-tooltip.js"></script>
    <script src="/js/bootstrap-popover.js"></script>
    <script src="/js/bootstrap-button.js"></script>
    <script src="/js/bootstrap-collapse.js"></script>
    <script src="/js/bootstrap-typeahead.js"></script>
    <script src="/js/holder.js"></script>
    <script>
      !function ($) {
        $(function(){
          $('#top-carousel').carousel()
        })
      }(window.jQuery)
    </script>
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
    (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
            try {
                w.yaCounter14511775 = new Ya.Metrika({id:14511775,
                        webvisor:true,
                        clickmap:true,
                        trackLinks:true,
                        accurateTrackBounce:true});
            } catch(e) { }
        });
        var n = d.getElementsByTagName("script")[0],
            s = d.createElement("script"),
            f = function () { n.parentNode.insertBefore(s, n); };
        s.type = "text/javascript";
        s.async = true;
        s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";
        if (w.opera == "[object Opera]") {
            d.addEventListener("DOMContentLoaded", f, false);
        } else { f(); }
    })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript><div><img src="//mc.yandex.ru/watch/14511775" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
  </body>
</html>
