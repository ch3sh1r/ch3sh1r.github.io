---
layout: default
---
<div class="page-header">
  <h1>
    {{page.title}}
    <small><a href="/">@ch3sh1r blogs.</a></small>
  </h1>
</div>
<div class="container">
  <div class="span2">
    <center>
      <figure class="kudo kudoable" data-id="1">
        <a class="kudobject">
          <div class="opening">
            <div class="circle">&nbsp;</div>
          </div>
        </a>
        <a href="#kudo" class="count">
          <span class="num">∴ </span>
          <span class="txt">kudos</span>
        </a>
      </figure>
      <hr />
      <h4>Опубликовано</h4>
        <div class="date">
          <span>{{ page.date | date_to_long_string }}</span>
        </div>
      <hr />
      <h4>Теги</h4>
      {% unless page.tags == empty %}
        <ul class="tags">
          {% assign tags_list = page.tags %}
          {% include tags_list %}
        </ul>
      {%endunless%}  
      <hr />
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.ru_RU">
        <img alt="Creative Commons License" style="border-width:0" src="/img/cc-by-sa.png" />
      </a>
    </center>
  </div>
  <div class="span9">
    {{content}}
    <hr />
      {% include feedback %}
  </div>
</div>
