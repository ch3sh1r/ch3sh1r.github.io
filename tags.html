---
layout: page
title: Теги
group: navigation
---
{% include setup %}
<div class="row">
  <div class="span8">
    <ul class="tags inline">
      {% assign tags_list = site.tags %}  
      {% include tags_list %}
    </ul>
    {% for tag in site.tags %} 
      <h3 id="{{ tag[0] }}-ref">{{ tag[0] }}</h3>
      <ul>
        {% assign pages_list = tag[1] %}  
        {% include pages_list %}
      </ul>
    {% endfor %}
  </div>
</div>
